<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.o">
        <title>Dairy Business</title>
        <link rel="stylesheet" type="text/css" href="./index.css" />
    </head>
    <body>
        <div class="header" id="center">
            <h1><span id="black">Dairy</span><span id="black">Business</span></h1>
        </div>
        <div class="h1">
            <h1>Produce in Sheds<h1>
        </div>
        <div class="sheds">
            <div id="shed">
            
                
                
                
            </div>
            
                <div id="blue">
                    
                <lebel for="row">shedB</lebel>
                <input class="bullets" type="text"  name="row" >
                </div>

            
            
                <div id="pink">
                <lebel for="row">shedC</lebel>
                <input class="bullets" type="text" id="row" name="row">
                </div>
            
            
                <div id="grey">
                <label for="row">shedD</label>
                <input  class="bullets" type="text" id="row" name="black">
                </div>
            
            
                <div id="green">
                <lebel for="row">Total Produce</lebel>
                <input class="bullets" type="text" id="green" name="row">
                </div>
            

        
            
        </div>
        <div class="buying_rate">
            
                <h2>Buying Rate</h2>
            
            </div>
            <div class="fire">
                <div id="one">
                    <lebel for="row">weekly Income</lebel>
                    <input class="bullets" type="text" id="one" name="row">

                </div>
                <div id="two">
                    <lebel for="row">Yearly Income</lebel>
                    <input class="bullets" type="text" id="two" name="row">
                </div>
            </div>
        
            <div class="h3">
                <h3>Report in each Month in Leap Year</h3>
                <div id="report_leap_year">
                    
                </div>
            </div>
            <div class="report">
                
                    
                
                <div id="jan">
                    <lebel for="row">January</lebel>
                    <input class="bullets" type="text" id="jan">

                </div>
                <div id="feb">
                    <lebel for="row">February</lebel>
                    <input class="bullets" type="text" id="february">
                </div>
                <div id="march">
                    <lebel for="row">March</lebel>
                    <input class="bullets" type="text" id="march">
                </div>
                <div id="april">
                    <lebel for="row">April</lebel>
                    <input class="bullets" type="text" id="april">
                </div>
                <div id="may">
                    <lebel for="row">May</lebel>
                    <input  class="bullets" type="text" id="may">

                </div>
                <div id="june">
                    <lebel for="row">June</lebel>
                    <input class="bullets" type="text" id="june">
                </div>
                <div id="july">
                    <lebel for="row">July</lebel>
                    <input class="bullets" type="text" id="july">
                </div>
                <div id="august">
                    <lebel for="row">August</lebel>
                    <input class="bullets" type="text" id="august">
                </div>
                <div id="sept">
                    <lebel for="row">September</lebel>
                    <input class="bullets" type="text" id="september">
                </div>
                <div id="october">
                    <lebel for="row">October</lebel>
                    <input class="bullets" type="text" id="october">
                </div>
                <div id="november">
                    <lebel for="row">November</lebel>
                    <input class="bullets" type="text" id="november">
                </div>
                <div id="december">
                    <lebel for="row">December</lebel>
                    <input class="bullets" type="text" id="december">
                </div>

            </div>
            
        </div>
    

            
        <script src="./style.js"></script>
    </body>
</html>
